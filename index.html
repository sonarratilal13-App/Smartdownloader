<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader (Y2Mate API)</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffffff, #ccffcc);
      text-align: center;
      color: #222;
      padding: 20px;
    }
    h1 {
      color: #1db954;
      font-size: 24px;
    }
    input {
      width: 85%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #18a74b;
    }
    #result {
      margin-top: 25px;
      background: #f7f7f7;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .link-box {
      margin: 8px 0;
      background: #fff;
      padding: 8px;
      border-radius: 8px;
    }
    a {
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé¨ YouTube Downloader (Y2Mate API)</h1>
  <p>Paste any YouTube link below üëá</p>
  <input type="text" id="yturl" placeholder="https://www.youtube.com/watch?v=..." />
  <br>
  <button onclick="getDownloadLinks()">Get Download Links</button>

  <div id="result"></div>

  <script>
    async function getDownloadLinks() {
      const url = document.getElementById('yturl').value.trim();
      const result = document.getElementById('result');
      if (!url) return alert('Please paste a valid YouTube URL.');

      result.innerHTML = "‚è≥ Fetching download links... please wait.";

      try {
        const response = await fetch(`https://y2mate.is/api/convert?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (!data.success || !data.result) {
          result.innerHTML = "‚ùå Failed to fetch video data. Try another link.";
          return;
        }

        let html = `<h3>${data.result.title}</h3>`;
        html += `<img src="${data.result.thumbnail}" width="200" style="border-radius:10px"><br><br>`;
        html += `<h4>Available Formats:</h4>`;

        // MP4 formats
        if (data.result.formats && data.result.formats.mp4) {
          html += `<h5>üé• Video (MP4)</h5>`;
          data.result.formats.mp4.forEach(f => {
            html += `<div class="link-box">
              <span>${f.quality} - ${f.size}</span><br>
              <a href="${f.url}" target="_blank">Download MP4</a>
            </div>`;
          });
        }

        // MP3 formats
        if (data.result.formats && data.result.formats.mp3) {
          html += `<h5>üéµ Audio (MP3)</h5>`;
          data.result.formats.mp3.forEach(f => {
            html += `<div class="link-box">
              <span>${f.bitrate} kbps - ${f.size}</span><br>
              <a href="${f.url}" target="_blank">Download MP3</a>
            </div>`;
          });
        }

        result.innerHTML = html;

      } catch (err) {
        result.innerHTML = "‚ö†Ô∏è Error: " + err.message;
      }
    }
  </script>
</body>
</html>
